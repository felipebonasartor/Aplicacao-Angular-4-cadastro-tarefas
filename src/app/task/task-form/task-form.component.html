<div class="container">
  <div class="jumbotron page-background">
    <form [formGroup]="taskForm" (submit)="save($event)" class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Descrição da task</label>
          <input name="description" [(ngModel)]="task.description" formControlName="description" class="form-control" autocomplete="off">
          <div *ngIf="!taskForm.controls.description.valid">
            <span *ngIf="taskForm.controls.description.errors.required && (taskForm.controls.description.dirty || taskForm.controls.description.touched)"
              class="form-control alert-danger">
              Descrição é obrigatória
            </span>
            <span *ngIf="taskForm.controls.description.errors.maxlength" class="form-control alert-danger">
              Descrição deve ter no máximo 50 caracteres
            </span>
          </div>
        </div>

        <button type="submit" class="btn btn-success" [disabled]="taskForm.invalid">
          <i class="fa fa-floppy-o" aria-hidden="true"></i> Salvar
        </button>
        <a [routerLink]="['/task/all']" class="btn btn-primary">
          <i class="fa fa-ban" aria-hidden="true"></i> Cancelar
        </a>
        <hr>
      </div>
    </form>
  </div>
</div>
